<!DOCTYPE html>
<html lang="zh_CN">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"/>
        <title>四也</title>
        <meta name="keywords" content="四也"/>
        <meta name="description" content="四也"/>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script>
            function btnClick() {
                const text = $("#txt").val();
                const url = '/';
                $.post(url, text, function(data) {
                    $('.gen').html(data);
                }).fail(function(response) { 
                    $('.gen').html(response.responseText);
                });
            }
        </script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .main {
                width: 60%;
                margin: auto;
            }
            .code {
                margin-top: 100px;
            }
            .code-text {
                width: 100%;
                height: 300px;
                padding: 3px;
            }
            .btn-div {
                height: 60px;
                text-align: right;
                line-height: 60px;
            }
            .gen {
                min-height: 300px;
                background-color: #2B2B2B;
                color: #FFFFFF;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="code">
                Java代码高亮<br><br>
                <textarea class="code-text" name="txt" id="txt" cols="30" rows="10"></textarea>
            </div>
            <div class="btn-div">
                <button onclick="btnClick()" style="padding: 6px 10px; font-weight: bold;">开始</button>
            </div>
            <div class="gen"></div>
        </div>
    </body>
</html>
