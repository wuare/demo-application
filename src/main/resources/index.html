<!DOCTYPE html>
<html lang="">
    <head>
        <title>java高亮</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"/>
        <script>
            function btnClick() {
                const text = $("#txt").val();
                const url = '/';
                $.post(url, text, function(data) {
                    $('.gen').html(data);
                }).fail(function(response) { 
                    $('.gen').html(response.responseText);
                });
            }
        </script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .main {
                width: 60%;
                margin: auto;
            }
            .code {
                height: 300px;
                margin-top: 100px;
                background-color:aqua;
            }
            .code-text {
                width: 100%;
                height: 300px;
                padding: 3px;
            }
            .btn-div {
                height: 60px;
                text-align: right;
            }
            .gen {
                height: 300px;
                background-color:aqua;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="code">
                <textarea class="code-text" name="txt" id="txt" cols="30" rows="10"></textarea>
            </div>
            <div class="btn-div">
                <button onclick="btnClick()">开始</button>
            </div>
            <div class="gen"></div>
        </div>
    </body>
</html>
