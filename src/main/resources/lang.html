<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <title>编程语言</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            function btnClick() {
                const text = $("#txt").val();
                const url = '/lang/eval';
                $.post(url, text, function(data) {
                    $('.gen').html(data);
                }).fail(function(response) { 
                    $('.gen').html(response.responseText);
                });
            }
        </script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .main {
                width: 60%;
                margin: auto;
            }
            .code {
                margin-top: 30px;
            }
            .code-text {
                width: 100%;
                height: 300px;
                padding: 3px;
            }
            .btn-div {
                height: 60px;
                text-align: right;
                line-height: 60px;
                
            }
            .gen {
                min-height: 300px;
                background-color: #2B2B2B;
                color: #FFFFFF;
                padding: 3px;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="code">
                简单编程语言执行<br>
                关键字：var、func、if、else、while、return<br>
                变量声明：var a = 1;<br>
                函数声明：func add(a, b) { return a + b; }<br>
                内置函数：print()<br>
                示例：var a = 1; return a + 1;
                <br><br>
                <textarea class="code-text" name="txt" id="txt" cols="30" rows="10">func rec(num){
	if(num <= 1) {
		return 1;
	} else {
		return num * rec(num-1);
	}
}
print(rec(3));</textarea>
            </div>
            <div class="btn-div">
                <button onclick="btnClick()" style="padding: 6px 10px; font-weight: bold;">执行</button>
            </div>
            <div class="gen"></div>
        </div>
    </body>
</html>
