<!DOCTYPE html>
<html lang="zh_CN">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"/>
        <title>四也</title>
        <meta name="keywords" content="四也"/>
        <meta name="description" content="四也"/>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script>
            function btnClick() {
                const text = $("#txt").val();
                if (!text) {
                    alert("请输入内容")
                    return false;
                }
                const url = '/lang/eval';
                $.post(url, text, function(data) {
                    $('.gen').html(data);
                }).fail(function(response) {
                    $('.gen').html(response.responseText);
                });
            }

            function preview() {
                const txt = $("#txt");
                let pre = $("#div-pre");
                if (!txt.is(':hidden')) { // 如果txt已经隐藏，不设置pre的宽高
                    pre.width(txt.width());
                    pre.height(txt.height() + 6);
                }
                txt.hide();
                const url = '/lang/hl';
                const text = txt.val();
                $.post(url, text, function(data) {
                    pre.html(data);
                }).fail(function(response) {
                    pre.html(response.responseText);
                });
                pre.show();
            }
            function edit() {
                $("#div-pre").hide();
                $("#txt").show();
            }

            function init() {
                const code = '// 打印心形\n' +
                    'func heart() {\n' +
                    '    for (var y = 1.5; y > -1.5; y = y - 0.1) {\n' +
                    '        for (var x = -1.5; x < 1.5; x = x + 0.05) {\n' +
                    '            var a = x * x + y * y - 1;\n' +
                    '            if ((a*a*a - x*x*y*y*y) <= 0.0) {\n' +
                    '                print("^");\n' +
                    '            } else {\n' +
                    '                print(" ");\n' +
                    '            }\n' +
                    '        }\n' +
                    '        print("<br>");\n' +
                    '    }\n' +
                    '}\n' +
                    'var start = time();\n' +
                    'heart(); // 调用heart函数\n' +
                    'print("耗时：" + (time() - start) + "毫秒");'
                $("#txt").val(code)
            }

            $(function() {
                $("#div-pre").hide()
                $("#txt").on('keydown', function(e) {
                    if(e.keyCode === 9){
                        e.preventDefault();
                        const indent = '    ';
                        const start = this.selectionStart;
                        const end = this.selectionEnd;
                        let selected = window.getSelection().toString();
                        selected = indent + selected.replace(/\n/g,'\n' + indent);
                        this.value = this.value.substring(0, start) + selected + this.value.substring(end);
                        this.setSelectionRange(start+indent.length, start + selected.length);
                    }
                })
                init()
            });
        </script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Consolas','Arial','Microsoft YaHei','黑体',sans-serif;
            }

            .main {
                width: 60%;
                margin: auto;
            }
            .code {
                margin-top: 30px;
            }
            .code-text {
                font-family: 'Consolas','Arial','Microsoft YaHei','黑体',sans-serif;
                font-size: 16px;
                width: 100%;
                height: 350px;
                padding: 3px;
                outline: none;
                border: 1px solid rgb(133, 133, 133);
            }
            .btn-div {
                height: 60px;
                text-align: right;
                line-height: 60px;

            }
            .gen {
                min-height: 300px;
                background-color: #2B2B2B;
                color: #FFFFFF;
                padding: 3px;
                overflow-x: scroll;
            }
            #div-pre {
                font-family: 'Consolas','Arial','Microsoft YaHei','黑体',sans-serif;
                font-size: 16px;
                background-color: #2B2B2B;
                color: #FFFFFF;
                overflow: scroll;
                padding: 3px;
                border: 1px solid #2B2B2B;
            }
            .preview {
                border: 1px solid rgb(133, 133, 133);
                border-bottom: 0;
                outline: none;
                padding: 6px 18px;
            }
            .preview-edit {
                border-right: 0;
            }
            .preview:active {
                background-color: rgb(220, 220, 220);
            }
            .hl-str {
                color: #698652;
            }
            .hl-num {
                color: #DCCD79;
            }
            .hl-kwd {
                color: #C586C0;
            }
            .hl-cmt {
                color: #808080;
            }
            .hl-idt {
                color: #9CDCFE;
            }
            .hl-in-func {
                color: #F07178;
            }
            .hl-ot-func {
                color: #AFBF7E;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="code">
                简单编程语言<br>
                关键字：<span>var、func、true、false、nil、if、else、while、for、foreach、break、return</span><br>
                类型：字符串、数字、数组、true、false、nil<br>
                变量声明：var a = 1; 函数声明：func add(a, b) { return a + b; }<br>
                内置函数：print(...)、time()、len(?)、arrNew(?)、arrAdd(?, ?)、strAt(?, ?)<br>
                示例：var a = 1; return a + 1;
                <br><br>
                <button onclick="edit()" class="preview preview-edit">编辑</button><button onclick="preview()" class="preview">预览</button>
                <div id="div-txt">
                    <div><pre id="div-pre"></pre>
                </div>
                <textarea class="code-text" name="txt" id="txt" cols="30" rows="10"></textarea>
            </div>
            </div>
            <div class="btn-div">
                <button onclick="btnClick()" style="padding: 6px 10px; font-weight: bold;">执行</button>
            </div>
            <div class="gen">
            </div>
        </div>
    </body>
</html>
