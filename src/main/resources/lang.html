<!DOCTYPE html>
<html lang="zh_CN">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"/>
        <title>四也</title>
        <meta name="keywords" content="四也"/>
        <meta name="description" content="四也"/>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script>
            function btnClick() {
                const text = $("#txt").val();
                const url = '/lang/eval';
                $.post(url, text, function(data) {
                    $('.gen').html(data);
                }).fail(function(response) { 
                    $('.gen').html(response.responseText);
                });
            }
        </script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Arial','Microsoft YaHei','黑体',sans-serif;
            }

            .main {
                width: 60%;
                margin: auto;
            }
            .code {
                margin-top: 30px;
            }
            .code-text {
                width: 100%;
                height: 300px;
                padding: 3px;
            }
            .btn-div {
                height: 60px;
                text-align: right;
                line-height: 60px;
                
            }
            .gen {
                min-height: 300px;
                background-color: #2B2B2B;
                color: #FFFFFF;
                padding: 3px;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="code">
                简单编程语言执行<br>
                关键字：var、func、if、else、while、return<br>
                变量声明：var a = 1;<br>
                函数声明：func add(a, b) { return a + b; }<br>
                内置函数：print()<br>
                示例：var a = 1; return a + 1;
                <br><br>
                <textarea class="code-text" name="txt" id="txt" cols="30" rows="10">func rec(num){
	if(num <= 1) {
		return 1;
	} else {
		return num * rec(num-1);
	}
}
print("结果：" + rec(3));
print("<br/>");
print("执行完成");</textarea>
            </div>
            <div class="btn-div">
                <button onclick="btnClick()" style="padding: 6px 10px; font-weight: bold;">执行</button>
            </div>
            <div class="gen"></div>
        </div>
    </body>
</html>
